  :source:
    - -:src/**
    - +:../finished/iteration1_completed/src/**
  :include: []
  :support:
    - -:test/support
    - +:../finished/iteration1_completed/test/support


:cmock:
  :mock_path: 'build/mocks/'
  :includes:
    - stdint.h
    - Defs.h
    - LPC1768.h
  :includes_h_pre_orig_header:
    - stdint.h
    - Defs.h
    - LPC1768.h
  :enforce_strict_ordering: FALSE
  :verbosity: 1
  :plugins:
    - :expect
    - :ignore
