---

:paths:
  :test:
    - -:test/**
    - +:../finished/iteration5_bonus/test/**
    - -:../finished/iteration5_bonus/test/support
  :source:
    - -:src/**
    - +:../finished/iteration5_bonus/src/**
  :include: []
  :support:
    - -:test/support
    - +:../finished/iteration5_bonus/test/support

:cmock:
  :mock_path: 'build/mocks/'
  :includes:
    - stdint.h
    - Defs.h
    - LPC1768.h
  :includes_h_pre_orig_header:
    - stdint.h
    - Defs.h
    - LPC1768.h
  :enforce_strict_ordering: TRUE
  :verbosity: 1
  :plugins:
    - :expect
    - :ignore
    - :array
    - :expect_any_args
    - :return_thru_ptr
    - :ignore_arg
    - :callback
...
